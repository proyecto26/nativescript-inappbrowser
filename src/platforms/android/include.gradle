/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */
dependencies {

    def supportLibVersion = null
    if (project.hasProperty('supportLibVersion')) {
        supportLibVersion = project.supportLibVersion
    } else if (project.hasProperty('supportVersion')) {
        supportLibVersion = project.supportVersion
    }
    if (supportLibVersion) {
        implementation "com.android.support:customtabs:$supportLibVersion"
    } else {
        def androidXBrowser = "1.3.+"
        if (project.hasProperty('androidXBrowser')) {
            androidXBrowser = project.androidXBrowser
        }
        implementation "androidx.browser:browser:$androidXBrowser"
    }
}